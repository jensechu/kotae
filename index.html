---
layout: default
---

<div class="home">
  <div class='post-list'>
    <div class='post-row'>
      <div class='post-title'>
	Form
      </div>

      <div class='post-title'>
	Usage
      </div>
    </div>
	
    {% for post in site.posts %}
    <div class='post-row'>
      <div class='post-title'>
	<a href='{{ post.url }}'>
	  {{ post.title }}
	</a>
      </div>

      <div class='post-description'>
	{{ post.description }}
      </div>
    </div>
    {% endfor %}
  </div>
  
</div>
